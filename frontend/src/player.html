<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Play Song Rating Game</title>

    <link rel="stylesheet" href="assets/styles.css" />
    <link rel="stylesheet" href="assets/player/styles.css" />
    <script src="assets/script.js"></script>
  </head>
  <body>
    <script>
      components.top_nav_bar();
    </script>

    <div class="content">
      <p id="loading-msg">loading...</p>

      <h1 id="header" class="dynamic-content">Play Game</h1>

      <p id="error-message" class="dynamic-content"></p>

      <div id="player-name-and-code" class="dynamic-content">
        <h2 id="player-name"></h2>
        <button id="player-code"></button>
      </div>

      <div id="game-info" class="dynamic-content"></div>

      <div id="playlists" class="dynamic-content">
        <div class="playlist">
          <div class="playlist-name">
            <h3 class="playlist-name-text">Playlist Owner Name</h3>
          </div>
          <div class="playlist-content" id="playlist-content">
            <div class="playlist-link-container">
              <a
                class="playlist-link"
                href="https://spotify.com"
                target="_blank"
                rel="noopener noreferrer"
                >Playlist Link ðŸ——</a
              >
            </div>
            <div class="song-row">
              <div class="song">
                <h3 class="song-name">Song Title</h3>
                <p class="song-artist">Artist</p>
              </div>
              <input class="rating-input" inputmode="numeric" />
            </div>
            <hr />
            <div class="song-row">
              <div class="song">
                <h3 class="song-name">Song Title</h3>
                <p class="song-artist">Artist</p>
              </div>
              <input class="rating-input" inputmode="numeric" />
            </div>
            <hr />
            <div class="song-row">
              <div class="song">
                <h3 class="song-name">Song Title</h3>
                <p class="song-artist">Artist</p>
              </div>
              <input class="rating-input" inputmode="numeric" />
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="assets/player/script.js"></script>
  </body>
</html>
