<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>SongRat.ing: Join Game</title>

    <link rel="icon" href="/assets/icons/favicon.ico" type="image/x-icon" />
    <link
      rel="icon"
      href="/assets/icons/favicon-32x32.png"
      sizes="32x32"
      type="image/png"
    />
    <link
      rel="icon"
      href="/assets/icons/favicon-64x64.png"
      sizes="64x64"
      type="image/png"
    />
    <link
      rel="apple-touch-icon"
      href="/assets/icons/apple-touch-icon.png"
      sizes="180x180"
    />
    <link
      rel="icon"
      href="/assets/icons/android-chrome-192x192.png"
      sizes="192x192"
      type="image/png"
    />
    <link
      rel="icon"
      href="/assets/icons/android-chrome-512x512.png"
      sizes="512x512"
      type="image/png"
    />
    <link rel="manifest" href="/manifest.json" />

    <meta name="theme-color" content="#729b79" />

    <link rel="stylesheet" href="assets/styles.css" />
    <link rel="stylesheet" href="assets/join_game/styles.css" />
    <script src="assets/script.js"></script>
  </head>
  <body>
    <script>
      components.top_nav_bar();
    </script>

    <div class="content">
      <p id="loading-msg">loading...</p>

      <h1 id="header" class="dynamic-content">Join Game</h1>

      <div id="game-info" class="dynamic-content"></div>

      <div id="player-info" class="dynamic-content">
        <div class="player-info-element">
          <label for="player-name" class="required-label">Name</label>
          <input
            id="player-name"
            type="text"
            placeholder="e.g. Keegan"
            maxlength="255"
            required
          />
        </div>

        <div class="player-info-element">
          <label for="playlist-link">Playlist Link</label>
          <input
            id="playlist-link"
            type="text"
            placeholder="e.g. open.spotify.com/..."
            maxlength="255"
          />
        </div>
      </div>

      <label for="songs" class="required-label dynamic-content">Songs</label>
      <div id="songs" class="dynamic-content"></div>
      <p id="song-counter" class="dynamic-content"></p>

      <p id="error-message" class="dynamic-content"></p>

      <button id="join-button" class="dynamic-content">Join</button>
    </div>

    <script src="assets/join_game/script.js"></script>
  </body>
</html>
